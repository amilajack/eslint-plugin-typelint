---
  root: true
  env:
    node: true
    es6: true
  plugins:
    -
      typelint
  rules:
    typelint/composite: 2
    typelint/primitive: 2
  settings:
    typelint:
      lintNative: true
      modelsDir: './test/fixtures/models'
      adapters: ['to_snake_case']
      nestedSubDir: '/v1/definitions'
      useCache: false
